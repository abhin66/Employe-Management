<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/24e15260b1.js" crossorigin="anonymous"></script>

    <title>Document</title>
  </head>
  <body>
    <section class="main-section" id="section">
      <div class="main-container" id="container">
        <div class="row height">
          <div class="col-2 gradiant-color padding-right position-relative">
            <div class="col p-3">
              <p class="para">Employee</p>
              <p class="para font-weight">Management</p>
            </div>
            <hr>
            <div class="col">
              <ul class="list-unstyled ps-4 flex-properties pt-3">
                <li>
                  <a
                    href="#"
                    class="empl-mana primary-clr d-flex gap align-items-center"
                    ><i class="fa-solid fa-house"></i>Dashboard</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="empl-mana primary-clr d-flex gap-3 align-items-center"
                    ><i class="fa-solid fa-chart-simple"></i>Employees</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="empl-mana primary-clr d-flex gap-3 align-items-center"
                    ><i class="fa-solid fa-user"></i> My Profile</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="empl-mana primary-clr d-flex gap-3 align-items-center"
                    ><i class="fa-solid fa-lock"></i> Logout</a
                  >
                </li>
              </ul>
            </div>
            <hr>
            <div class="position">  

              <div
                class="col primary-clr d-flex gap-2 align-items-center position-absolute details"
              >
                <p class="pt-3">Powered by</p>
                <img src="Stackup.img.png" />
              </div>
  
            </div>
  
          </div>
          <div class="col-10 secondary-bg main-div px-4 position-relative">
            <div class="col d-flex p-3">
              <div class="col-9 d-flex">
                <div class="col">
                  <p class="txt-sm mb-0">Dashboard / Employees</p>
                  <h1 class="mn-hd">Employees</h1>
                </div>
              </div>
              <div class="col-3 d-flex align-items-center">
                <div
                  class="col d-flex align-items-center bg-white justify-content-center rounded-pill search h-75"
                >
                  <input
                    type="text"
                    placeholder="   Search"
                    class="rounded-pill px-2 py-1 secondary-bg border border-0"
                    id="search"/>
                  <i class="fa-regular fa-bell bell-icn-clr px-3"></i>
                  <div>
                    <img src="search.img.png" class="rounded-pill" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col bg-white rounded-3 p-3 sub-div">
              <div class="col">
                <!-- Employeeslist -->
                <div class="col d-flex pb-2">
                  <div class="col d-flex empl-lis align-items-center gap-1">
                    <h3 class="sec-mn-hd mb-0">Employees List</h3>
                    <div>
                      <select id="pg-limit"class="form-select" onchange="limitCalc()" aria-label="Default select example">
                          <option selected>2</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                      </select>
                  </div>
                  </div>
                  <div class="col-8 d-flex justify-content-end">
                    <button
                      type="button"
                      class="color rounded-4"
                      id="AddEmp"
                    >
                      Add Employee
                    </button>
                  </div>
                </div>
                
                <div class="col">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">
                          <button class="position btnBtn" id="noBtn"> Sl.No <i class="fa-solid fa-angle-down"></i></button> 
                          
                        </th>
                        <th scope="col">
                         <button class="position btnBtn" id="nameBtn"> Name <i class="fa-solid fa-angle-down"></i></button> 
                        
                        </th>
                        <th scope="col">
                         <button class="btnBtn position" id="emailBtn"> Email <i class="fa-solid fa-angle-down"></i></button>
                          
                        </th>
                        <th scope="col">
                          <button class="position btnBtn" id="phoneBtn"> Phone <i class="fa-solid fa-angle-down"></i></button> 
                          
                        </th>
                        <th scope="col">
                          <button class="position btnBtn" id="dobBtn"> Dob <i class="fa-solid fa-angle-down"></i></button> 
                          
                        </th>
                        <th scope="col">
                          <button class="position btnBtn" id="genderBtn"> Gender <i class="fa-solid fa-angle-down"></i></button> 
                          
                        </th>
                        <th scope="col">
                          <button class="position btnBtn" id="countryBtn">Country<i class="fa-solid fa-angle-down"></i></button> 
                          
                        </th>
                      </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            
            <div class="form2" id="BasicDtl">
              <div class="col bg-white row-f d-flex flex-column p-3 main-border position-absolute setting border">
                <div>
                  <h2 class="fw-bolder">
                    Add Employee
                  </h2>
                </div>
                <form id='main-form'> 
                  <div class="fileInput">
                  <label for="proImage"
                    class="col h-img-inp d-flex flex-column align-items-center justify-content-center dash-border img-ft-sz fw-bolder"
                  >
                  <i class="fa-solid fa-upload main-clr"></i>
                  <h4 class="main-clr img-ft-sz fw-bolder">Upload Image</h4>
                    <input
                    type="file"
                    id="proImage"
                    class="form-control fw-normal normal-ft-sz text-black-50 border border-2 border-rd d-none"
                  />
                    <h6 class="sm-ft-sz text-black-50">PNG, JPG files are allowed</h6>
                </label>
                  </div>
                  <div class="row">
                    <div class="col-lg-3 col-sm-12">
                      <label
                        for="salutation"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >Salutation</label
                      >
                      <select
                        id="salutation"
                        class="form-select fw-normal normal-ft-sz text-black-50 border border-2 border-rd"
                      >
                        <option>select salutation</option>
                        <option>Mr.</option>
                        <option>Ms.</option>
                      </select>
                      <p id="salutationErr" class="red"> </p>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                      <label
                        for="firstName"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >First Name</label
                      >
                      <input
                        type="text"
                        id="firstName"
                        class="form-control fw-normal normal-ft-sz text-black-50 border border-2 border-rd"
                        placeholder="John"
                      />
                      <p id="firstnameErr" class="red"> </p>
                    </div>
                    <div class="col-lg-4 col-sm-12">
                      <label
                        for="lastName"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        id="lastName"
                        class="form-control fw-normal normal-ft-sz text-black-50 border border-2 border-rd"
                        placeholder="Doe"
                      />
                      <p id="lastnameErr" class="red"> </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-sm-12">
                      <label
                        for="email"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        id="email"
                        class="form-control fw-normal normal-ft-sz text-black-50 border border-2 border-rd"
                        placeholder="mail@example.com"
                      />
                      <p id="emailErr" class="red"> </p>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                      <label
                        for="mobileNumber"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >Mobile Number</label
                      >
                      <input
                        type="text"
                        id="mobileNumber"
                        class="form-control fw-normal normal-ft-sz text-black-50 border border-2 border-rd"
                        placeholder="Enter mobile number"
                      />
                      <p id="mobileNumErr" class="red"> </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-sm-12">
                      <label
                        for="dob"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >Date of Birth</label
                      >
                      <input
                        type="date"
                        id="dob"
                        class="form-control fw-normal text-black-50 border border-2 border-rd"
                      />
                      <p id="dobErr" class="red"> </p>
                    </div>
                    <div class="col text-primary-emphasis fw-medium mt-4 ">
                      <label class="form-label normal-ft-sz">Gender</label>
                      <div class="col mt-3 d-flex gap-2">
                        <input type="radio" name="gender" id="male" value="male" />
                        <label for="male"> Male </label>
                        <input type="radio"name="gender"id="female" value="female"/>
                        <label for="female"> Female </label>
                        <p id="genderErr"> </p>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <label
                        for="Qualifications"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >Qualifications</label
                      >
                      <input
                        type="text"
                        id="Qualifications"
                        class="form-control fw-normal normal-ft-sz text-black-50 border border-2 border-rd"
                        placeholder="Enter Qualifications"
                      />
                      <p id="qualificationErr" class="red"> </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <label
                        for="address"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >Address</label
                      >
                      <input
                        type="text"
                        id="address"
                        class="form-control fw-normal normal-ft-sz text-black-50 border border-2 border-rd"
                        placeholder="Enter address"
                      />
                      <p id="addressErr" class="red"> </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-sm-12">
                      <label
                        for="country"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >Country</label
                      >
                      <select
                        id="country"
                        class="form-select fw-normal normal-ft-sz text-black-50 border-rd"
                      >
                        <option>Select country</option>
                        <option>India</option>
                        <option>China</option>
                        <option>Japan</option>
                        <option>USA</option>
                      </select>
                      <p id="countryErr" class="red"> </p>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                      <label
                        for="state"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >State</label
                      >
                      <select
                        id="state"
                        class="form-select fw-normal normal-ft-sz text-black-50 border-rd"
                      >
                        <option>Select state</option>
                        <option>Kerala</option>
                        <option>Tamil Nadu</option>
                        <option>Karnataka</option>
                      </select>
                      <p id="stateErr" class="red"> </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-sm-12">
                      <label
                        for="city"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >City</label
                      >
                      <input
                        type="text"
                        id="city"
                        class="form-control fw-normal normal-ft-sz text-black-50 border border-2 border-rd"
                        placeholder="city"
                      />
                      <p id="cityErr" class="red"> </p>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                      <label
                        for="zip"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >Pin/Zip</label
                      >
                      <input
                        type="text"
                        id="zip"
                        class="form-control fw-normal normal-ft-sz text-black-50 border border-2 border-rd"
                        placeholder="Enter zip/pin"
                      />
                      <p id="zipErr" class="red"> </p>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                      <label
                        for="username"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >Username</label
                      >
                      <input
                        type="text"
                        id="username"
                        class="form-control fw-normal normal-ft-sz text-black-50 border border-2 border-rd"
                        placeholder="Username"
                      />
                      <p id="userNameErr" class="red"> </p>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                      <label
                        for="password"
                        class="form-label text-primary-emphasis fw-medium normal-ft-sz mt-4"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="password"
                        class="form-control fw-normal normal-ft-sz text-black-50 border border-2 border-rd"
                        placeholder="Password"
                      />
                      <p id="passwordErr" class="red"> </p>
                    </div>
                  </div>
                  <div class="pt-4 pb-3 d-flex justify-content-end gap-1">
                    <button
                      type="button"
                      class="btn btn-info info-clr px-4 py-3 rounded-4" id="formCancelBtn"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary rounded-4 px-4 py-3"
                      id="submit"
                    >
                       Add Employee 
                    </button>
                    <button
                      type="submit"
                      class="btn btn-primary rounded-4 px-4 py-3"
                      id="saveChange"
                    >
                       Save Changes
                    </button>
                  </div>
                </form>
              </div>
            <div class="tail-contents">
            <div class="tail">
              <div class=" tail-btn" id="allPgBtns">
                <ul class="pagination-btn cornerBtn" id="pgBtns">
                 
                </ul>
              </div>
              <div class="d-flex pd-tp tail-text justify-content-between">
                <div class="">
                  <p class="cnr-para">Â© 2023 All Rights Reserved. Stackup</p>
                </div>
                <div class="d-flex gap-4">
                  <p class="cnr-para">Terms of Use</p>
                  <p class="cnr-para">Privacy Policy</p>
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    <div id="overlay"></div>
    </section>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
